{% extends 'base_generic.html' %}

{% block title %}Delete Companion Request{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this companion request?</h2>
<p><strong>{{ object.trip }}</strong> - Status: {{ object.status }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'companion_request_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
