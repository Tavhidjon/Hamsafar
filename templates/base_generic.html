<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hamsafari Man{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">Hamsafari Man</a></h1>
            <nav class="nav">
                <a class="nav-link" href="{% url 'trip_list' %}">Trips</a>
                <a class="nav-link" href="{% url 'companion_request_list' %}">Companion Requests</a>
                <a class="nav-link" href="{% url 'booking_list' %}">Bookings</a>

                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
