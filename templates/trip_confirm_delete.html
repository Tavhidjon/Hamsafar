{% extends 'base_generic.html' %}

{% block title %}Delete Trip{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this trip?</h2>
<p><strong>{{ object.start_location }} to {{ object.end_location }}</strong> on {{ object.date }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'trip_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
